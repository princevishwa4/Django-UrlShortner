{% extends 'authentication/base.html' %}
{% block content %}
    <section class="mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-5 col-lg-4 mx-auto">
                    <h3>Login </h3>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">Close</span>
                                </button>
                                <strong>{{ message }}</strong>
                            </div>
                        {% endfor %}
                    {% endif %}

                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <strong>{{ error }}</strong>
                        </div>
                    {% endif %}                    

                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" id="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" id="">
                        </div>       
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-success px-4" value="Login">
                        </div>
                        <a class="card-link" href="{% url 'register' %}">New Here ? Signup</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
